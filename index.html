<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>WSE × EKIPE Catania – 1 Mese di Inglese Gratis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Partnership Wall Street English x EKIPE Catania. Un mese di inglese gratis per gli iscritti EKIPE." />

  <style>
    :root {
      --blue: #003359;
      --red: #e11c2a;
      --dark: #0b0b0b;
      --light: #f5f7fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000 0%, #111 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 40px 28px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    .logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logos span {
      font-size: 22px;
      font-weight: 800;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      line-height: 1.15;
      margin-bottom: 14px;
    }

    h1 span {
      color: var(--red);
    }

    p {
      text-align: center;
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      background: #111;
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 10px;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, var(--red), #ff3b3b);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .note {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 16px;
    }

    .success {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="logos">
    <span>WSE</span>
    <span>×</span>
    <span>EKIPE</span>
  </div>

  <h1>1 MESE DI <span>INGLESE GRATIS</span></h1>
  <p>Riservato agli iscritti EKIPE Club Catania.<br>Compila il form per sbloccare la promo.</p>

  <form action="https://formsubmit.co/catania@wallstreet.it" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Lead EKIPE – Inglese Gratis">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://thankyou.page">

    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="cognome" placeholder="Cognome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="telefono" placeholder="Telefono" required>

    <button type="submit">SBLOCCA IL TUO MESE GRATIS</button>
  </form>

  <div class="note">
    Nessun pagamento • Ricontatto rapido • Promo limitata
  </div>
</div>

</body>
</html>
